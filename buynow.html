<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Your Product</title>
    <link rel="stylesheet" href="buynow.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #005bb5;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            margin: 0 20px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            transform: translateY(-2px);
            color: #ffdd00;
        }

        /* Main Content */
        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust height based on navbar and footer */
        }

        .product-display {
            display: flex;
            gap: 2rem;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-details h1 {
            font-size: 2rem;
            color: #005bb5;
        }

        .product-details .description {
            margin: 1rem 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #666;
        }

        .product-details .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00aaff;
        }

        .buy-now {
            background-color: #00aaff;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now:hover {
            background-color: #0088cc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #162447;
            color: #d3d3d3;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="home.html">Home</a>
        <a class="navbar-brand" href="products.html">Products</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
        <a class="navbar-brand" href="about.html">About</a>
    </nav>
    <main>
        <section class="product-display">
            <img src="product-image.jpg" alt="Product Image" class="product-image">
            <div class="product-details">
                <h1>Product Name</h1>
                <p class="description">Detailed description of the product highlighting its features and benefits.</p>
                <p class="price">$99.99</p>
                <button id="buyNowButton" class="buy-now" type="button">Buy Now</button>
            </div>
        </section>
    </main>
    <script>
        const buyNowButton = document.getElementById('buyNowButton');

        buyNowButton.addEventListener('click', () => {
            alert('Thank you for your purchase!');
            window.location.href = 'products.html';
        });
    </script>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
