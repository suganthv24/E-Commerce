<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Gadgets Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
    
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-width: 150px;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #005bb5;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            transform: translateY(-2px);
            color: #ffdd00;
        }
        .carousel {
            position: relative;
            max-width: 1500px;
            margin: 20px auto;
        }
        .carousel-inner {
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 40px;
        }
        .carousel-control-prev {
            left: 5px;
        }
        .carousel-control-next {
            right: 5px;
        }
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }
            header img {
                margin-bottom: 10px;
            }
            header .search-bar {
                margin: 10px 0;
            }
            nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Zaporia.png" alt="Zaporia Logo">
        <div class="search-bar">
            <label for="search" class="sr-only">Search for products</label>
            <input id="search" type="text" placeholder="Search for products..." class="form-control">
        </div>
    </header>
    <nav class="navbar">
        <a class="navbar-brand" href="home.html">Home</a>
        <a class="navbar-brand" href="products.html">Products</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
        <a class="navbar-brand" href="about.html">About</a>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/christmas.jpg" class="d-block w-100" alt="First slide showing an electronic gadget">
            </div>
            <div class="carousel-item">
                <img src="images/phone.jpg" class="d-block w-100" alt="Second slide showcasing gadgets">
            </div>
            <div class="carousel-item">
                <img src="images/new year.jpg" class="d-block w-100" alt="Third slide highlighting offers">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
