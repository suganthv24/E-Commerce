<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #003366;
        }

        .header {
            background-color: #007acc;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #007acc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e6f7ff;
            border-radius: 5px;
        }

        .product img {
            max-width: 100px;
            border-radius: 5px;
        }

        .product-details {
            flex: 1;
            margin-left: 15px;
        }

        .product-details h3 {
            margin: 0 0 10px;
        }

        .product-actions {
            text-align: right;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }

        button:hover {
            background-color: #005b99;
        }

        .cart {
            margin-top: 20px;
            border-top: 2px solid #005b99;
            padding-top: 20px;
        }

        h1, h2 {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>E-Commerce Store</h1>
    </div>

    <div class="container">
        <h2>Product List</h2>
        <div id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <div class="product-details">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                </div>
                <div class="product-actions">
                    <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <div class="product-details">
                    <h3>Product 2</h3>
                    <p>Price: $15</p>
                </div>
                <div class="product-actions">
                    <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Product 3">
                <div class="product-details">
                    <h3>Product 3</h3>
                    <p>Price: $20</p>
                </div>
                <div class="product-actions">
                    <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price"></div>
        </div>
    </div>

    <script>
        const cart = [];

        function addToCart(name, price) {
            const existingProduct = cart.find(item => item.name === name);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceContainer = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price} x ${item.quantity}</span>
                    <span>Total: $${item.price * item.quantity}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price * item.quantity;
            });

            totalPriceContainer.textContent = `Total Price: $${totalPrice}`;
        }
    </script>
</body>
</html>
